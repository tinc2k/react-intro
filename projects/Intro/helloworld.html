<!DOCTYPE html>
<html>
  <head>
    <title>Intro</title>
    <meta charset="UTF-8">
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container"></div>
    
    <script type="text/jsx">
      var SimpleComponent = React.createClass({
        getInitialState: function() {
          return {
            date: new Date(),
            message: 'Sucks, right?',
            counter: 0
          };
        },
        getDayName: function() {
          return ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][this.state.date.getDay()];
        },
        handleClick: function(event) {
          this.setState({
            counter: this.state.counter + 1,
            message: this.state.counter < 3 ? 'Still sucks, sorry about that.' : 'Go away.'
          });
        },
        render: function() {
          return (
            <div>
              <h1>Hello {this.props.name}!</h1>
              Today is a <strong className="violet-blue">{this.getDayName()}</strong>.
              {this.state.message}
              <br />
              <button onClick={this.handleClick}>OmaÄ‘ijaj me</button>
            </div>
          );
        }
      });

      React.render(
        <SimpleComponent name="DevUG Rijeka"/>,
        document.getElementById('container')
      );

    </script>
  </body>
</html>
